version: 1
extends:
  - https://raw.githubusercontent.com/projectpythia/pythia-config/main/pythia.yml
project:
  title: Physical Oceanography Cookbook
  authors:
    - name: Project Pythia Community
      url: https://projectpythia.org/
  github: https://github.com/projectpythia/physical-oceanography-cookbook
  copyright: '2024'
  toc:
    - file: README.md
    - title: Introduction
      children:
        - file: notebooks/notebook-template.ipynb
    - title: Example Workflows
      children:
        - file: notebooks/01_sea-surface-height.ipynb
        - file: notebooks/02_along_track.ipynb
        - file: notebooks/03_cesm_MOM6.ipynb
        - file: notebooks/04_eccov4.ipynb
        - file: notebooks/05_gulf_stream_currents.ipynb
  jupyter:
      binder:
        repo: projectpythia/physical-oceanography-cookbook
site:
  options:
    logo: notebooks/images/logos/pythia_logo-white-rtext.svg
    folders: true
  template: book-theme
